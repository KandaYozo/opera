<mat-card class="form-container card-border" style="margin-bottom: 50px;">
 <div class="form-logo"></div>
<form (submit)="signin(signinForm)" #signinForm="ngForm">
    <div class="form-design">
      <p> Sign In </p>
    </div>

    <mat-form-field appearance="outline">
      <mat-label >Email</mat-label>
      <input matInput name="emailOrPAN" ngModel #emailOrPANInput="ngModel" required>
      <mat-hint align="end">{{emailOrPANInput.value?.length || 0}}/20</mat-hint>
      <mat-error *ngIf="emailOrPANInput.invalid"> Wrong Email 
      </mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label >Password</mat-label>
      <input [type]="hide ? 'password' : 'text'" matInput name="password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid"> Wrong Password or Minimum 8 Characters </mat-error>
      <mat-icon mat-icon-button matSuffix (click)="hide = !hide" class="cursor-pointer"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>

    <div class="form-controls row">
      <div class="col">
        <a [routerLink]="['/signup']" > Not a member? </a>
      </div>
      <div class="col button-container">
        <button mat-stroked-button color="primary"  class="float-right"> Sign In </button>
      </div>
    </div>
  </form>
</mat-card>
