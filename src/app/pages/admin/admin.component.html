<mat-card style="background-image: url('../../../assets/images/bodyback.jpg');">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> first Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> user Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birth Date </th>
      <td mat-cell *matCellDef="let element"> {{element?.birthDate || ____}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="userStatus">
      <th mat-header-cell *matHeaderCellDef> user Status </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="element.userStatus">
        <p *ngSwitchCase='1'>Verified</p>
        <p *ngSwitchCase='2'>Not Verified </p>
        <p *ngSwitchCase='3'>Cancelled </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> user poisiton </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="element.position">
        <p *ngSwitchCase='1'>Administrator</p>
        <p *ngSwitchCase='2'>Management </p>
        <p *ngSwitchCase='3'>Customer </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="choice">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
      <div class="admin-choice">
        <button mat-stroked-button (click)="Verify(element)" *ngIf="element.userStatus != '1'">Verify User</button>
        <button mat-stroked-button (click)="removeUser(element)" style="margin-right: 10px; margin-left:10px">Remove</button>
        <mat-form-field>
          <mat-label>Position</mat-label>
          <select matNativeControl [formControl]="selectFormControl">
            <option value="1">Administrator</option>
            <option value="2">Management</option>
            <option value="3">Customer</option>
          </select>
        </mat-form-field>
        <button mat-stroked-button (click)="upDatePosiion(element)" style="margin-right: 10px; margin-left:10px">Change Authority</button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
