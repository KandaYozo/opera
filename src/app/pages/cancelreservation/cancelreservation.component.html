<mat-card>
    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef> Event Name </th>
      <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventTiming">
      <th mat-header-cell *matHeaderCellDef> Event Timing </th>
      <td mat-cell *matCellDef="let element"> {{element.eventTiming}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eventStatus">
      <th mat-header-cell *matHeaderCellDef> Event Status </th>
      <td mat-cell *matCellDef="let element"> {{element.eventStatus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="cancelEvent(element)">Cancel</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
