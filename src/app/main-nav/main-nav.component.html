<div style="height: 100%%;">
  <mat-toolbar color="primary">

        menu
        </i></button>
    </div>
    <span class="page-title">Opera House</span>

    <span class="example-spacer"></span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/" mat-button>Home</a>
      <a routerLink="/login" mat-button>Login</a>
      <a routerLink="/signup" mat-button>Sign Up</a>
      <a routerLink="/admin" mat-button>Manage Users</a>
      <a routerLink="/profile" mat-button><i class="material-icons">
                                            person
                                            </i></a>
      <a routerLink="/contact"  routerLinkActive="active" mat-button>Contact Us</a>
    </div>

   
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <!-- <a (click)="sidenav.toggle()" href="#" mat-button>Close</a> -->
        <a href="#" mat-button>Login</a>
        <a href="#" mat-button>Sign Up</a>
        <a href="#" mat-button>History</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill style="background-image: url('../../../assets/images/bodyback.jpg');">
    <router-outlet></router-outlet>
    <div class="navigation-margin"></div>
    <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
