
<mat-card class="head-card">
    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.eventName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="eventTiming">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.eventTiming}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="hallNumber">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element?.hallNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="eventStatus">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element?.eventStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
        <div class="admin-choice">
            <button mat-stroked-button (click)="CancelEvent(element)" style="margin-right: 10px;">Cancel Event</button>
            <button mat-stroked-button style="margin-right: 10px; margin-left:10px">View Seats</button>
        </div>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
